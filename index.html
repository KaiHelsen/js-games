<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> block dodgers</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="wrapper" class="wrapper">
    <div id="playingField" class="bg-dark-2 h-100 w-100">
        <header id="hud" class="fixedTop row">
            <div class="col-4"><h3>LIVES</h3></div>
            <div id="livesDsp" class="col-2">3</div>
            <div class="col-4"><h3>SCORE</h3></div>
            <div id="scoreDsp" class="col-2">9000</div>

        </header>
        <div id="player"
             class="block player text-dark bg-blue text-centered font-montserrat rounded-1 shadow d-flex-center">
            <p class=" textContent align-self-center">
                player
            </p>
        </div>

        <template id="enemyTemplate">
            <div id="enemy"
                 class="block enemy text-light bg-red text-centered font-montserrat rounded-1 shadow d-flex-center">
                <p class=" textContent align-self-center">
                    contents
                </p>
            </div>
        </template>

        <div id="controlPoint" class="controlPoint d-flex-center text-centered">
            <p class="textContent align-self-center font-montserrat text-light text-larger " style="white-space: nowrap">
                Enter me for points!
            </p>
        </div>

    </div>
    <div id="gameOverScreen" class="d-flex-center bg-red text-light font-josefin text-largest w-100 h-100"
         style="visibility: hidden">
        <div class="bg-red text-light font-montserrat text-largest padding-3 w-100 h-20 align-self-center text-centered shadow">
            GAME OVER!
        </div>
    </div>
    <!--    <div id="enemy_01" class="block enemy">-->
    <!--        an enemy-->
    <!--    </div>-->
</div>

<script src="js/main.js"></script>
</body>
</html>
